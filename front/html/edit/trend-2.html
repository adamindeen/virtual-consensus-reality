<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editing article</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../style/layout.css">
    <link rel="stylesheet" href="../../style/style.css">
    <!-- Fonts -->
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,3900&display=swap" rel="stylesheet">
    <!-- Raleway -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>

        <div class="wrapper">
            
            <div class="nav-content">
                
                <div class="nav-group-left">
                    <img src="../../img/vcr.png" alt="">
                    <h1><a href="../index.html"> Virtual Consensus Reality</a></h1>
                </div>
                
                <div class="nav-group-right">
                    <button class="button-link button-primary">
                        <a href="../registration.html">Register</a>
                    </button>
                </div> 
            </div>
        </div>
    </nav>

    
    
    <main>
        
        <div class="wrapper">
            
            <header>
                
                <span>Editing:</span>
                
            </header>

            <div class="document-wrapper">
                
                <form>

                    <section id="form-paragraphs">

                        <!-- Paragraph 1 -->
                        <div class="form-paragraph" id="paragraph-1">
                            <h2 class="paragraph-heading">Paragraph 1</h2>
                            <textarea class="paragraph-text" name="paragraph-1"
                            placeholder="Nothing here yet."
                            required></textarea>
                        </div>

                        <!-- Other paragraphs go here -->

                    </section>

                    <section id="form-login">
                        
                        <h2>User details</h2>

                        <div class="form-group">

                            <input type="text"
                                name="username"
                                placeholder="Username"
                                id="form-username"
                                required>

                            <input type="password"
                                name="password"
                                placeholder="Password"
                                id="form-password"
                                required>

                            <div class="form-status">
                                <!-- Status goes here -->
                            </div>
                        </div>
                    </section>
                    
                    <section class="form-buttons">
                        <button type="button" id="new-paragraph">New paragraph</button>

                        <input type="submit" class="button-primary"></button>
                    </section>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Local -->
    <script src="../../js/article-edit.js"></script>
</body>
</html>
