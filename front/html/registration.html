        <div class="wrapper">
            
            <header>
                
                <h1 class="form-headline">Registration</h1>

            </header>


        
            <div class="document-wrapper">
                
                <form>

                    <section id="form-login">
                        
                        <h2>User details</h2>
                        
                        <div class="form-group">
                            
                            <input
                                class="form-element-wide"
                                type="text"
                                name="username"
                                placeholder="Username"
                                required>

                            <input type="password"
                                name="password1"
                                placeholder="Password"
                                required>
                            <input type="password"
                                name="password2"
                                placeholder="Repeat password"
                                required>

                            <div class="form-status">
                                    <!-- Status goes here -->
                            </div>
                        </div>
                    </section>
                    
                    <section class="form-buttons">
                        <input type="submit" class="button-primary"></button>
                    </section>
                </form>
            </div>
        </div>
